<!DOCTYPE html>
<html>
	<head>
		<title>VERSION COUNTDOWN</title>
		<style type="text/css">
     body{
			 background-image: url("bg.jpg");
			 background-repeat: no-repeat;
			 background-size: cover;
		 }
		.countdownContainer{
			position: absolute;
			top: 80px;
			left: 100px;
			right: 100px;
			bottom: 80px;
			text-align: center;
			color: coral;
		}
		.info {
			font-size: 120px;
		}
		</style>
	</head>
	<body>
		<table class="countdownContainer">
			<tr class="info">
		<td colspan="7"><span style="color: blue"> VERSION COUNTDOWN</span></td>
			<td colspan="4"></td>
			</tr>
			<tr class="info">
				<td id="days"></td>
				<td> : </td>
				<td id="hours">4</td>
				<td> : </td>
				<td id="minutes">12</td>
				<td> : </td>
				<td id="seconds">22</td>
			</tr>
			<tr>
				<td>Days</td>
				<td>  </td>
				<td>Hours</td>
				<td>  </td>
				<td>Minutes</td>
				<td>  </td>
				<td>Seconds</td>
			</tr>
		</table>
      <script type="text/javascript">

  			function countdown(){
  				var now = new Date();
  				var evdt = new Date(2021, 8, 27);

  				var curtym = now.getTime();
  				var eventtym = evdt.getTime();

  				var remtym = eventtym - curtym;

  				var s = Math.floor(remtym / 1000);
  				var m = Math.floor(s / 60);
  				var h = Math.floor(m / 60);
  				var d = Math.floor(h / 24);

  				h %= 24;
  				m %= 60;
  				s %= 60;

  				h = (h < 10) ? "0" + h : h;
  				m = (m < 10) ? "0" + m : m;
  				s = (s < 10) ? "0" + s : s;

  				document.getElementById("days").textContent = d;
  				document.getElementById("days").innerText = d;

  				document.getElementById("hours").textContent = h;
  				document.getElementById("minutes").textContent = m;
  				document.getElementById("seconds").textContent = s;

  				setTimeout(countdown, 1000);
  			}

  			countdown();
  		</script>
  </body>
</html>
